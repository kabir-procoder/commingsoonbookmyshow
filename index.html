<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Coommingsoon</title>
</head>
<body>
    <section id="commingsoon">
            <div class="row maincontent">
                <div class="col-md-9 details">
                    <div class="container middlecc">
                        <div class="cm-content">
                            <img src="images/logo.png" alt="">
                            <h1>We are launching soon!</h1>
                            <div class="launch-time d-flex">
                                <div class="counter">
                                    <p id="days">00</p>
                                    <span>Days</span>
                                </div>
                                <div class="counter">
                                    <p id="hours">00</p>
                                    <span>Hours</span>
                                </div>
                                <div class="counter">
                                    <p id="minutes">00</p>
                                    <span>Minutes</span>
                                </div>
                                <div class="counter">
                                    <p id="seconds">00</p>
                                    <span>Secounds</span>
                                </div>
                            </div>
                            <div class="emailbox">
                                <p>Get notified when we launched our website</p>
                                <form action="">
                                    <input type="text" name="" placeholder="Enter Your Email">
                                    <input type="submit" name="" value="search">
                                </form>
                            </div>
                            <div class="iconbox">
                                <i class="fa-brands fa-facebook"></i>
                                <i class="fa-brands fa-github"></i>
                                <i class="fa-brands fa-google-plus-g"></i>
                                <i class="fa-brands fa-linkedin"></i>
                                <i class="fa-brands fa-square-twitter"></i>
                            </div>
                            <div class="footer">
                                copyright&copy; <em id="date"></em>kabirprocoder 2023
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 sideimage"></div>
            </div>
    </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
